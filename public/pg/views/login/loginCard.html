<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div class="notice notice-danger" ng-if="error">
        <strong>Error:</strong> Authentication failed.
      </div>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
        <form class="form-signin" ng-submit="signIn()">
          <input type="text" class="form-control" ng-model="loginUser.email" placeholder="Email" required autofocus>
          <input type="password" class="form-control" ng-model="loginUser.password" placeholder="Password" required>
          <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>
