<form action="https://formspree.io/&#108;&#101;&#115;&#108;&#105;&#101;&#46;&#100;&#105;&#99;&#107;&#64;&#111;&#110;&#115;&#108;&#111;&#119;&#46;&#107;&#49;&#50;&#46;&#110;&#99;&#46;&#117;&#115;" method="POST">
  <input type="hidden" name="_subject" value="New form submission from sbhosa.org">
  <input type="hidden" name="_replyto" value="{{ formFields.email }}">
  <input type="hidden" name="_next" value="#/success">
  <input type="text" name="_gotcha" style="display:none">
  <div class="form-group">
    <label for="name">Name:</label>
    <input ng-model="formFields.name" type="text" class="form-control" id="name" name="Name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model="formFields.email" type="email" class="form-control" id="email" name="Email" required>
  </div>
  <div class="form-group">
    <label for="message">Message:</label>
    <textarea ng-model="formFields.message" class="form-control" rows="8" id="message" name="Message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Reach out</button>
</form>
